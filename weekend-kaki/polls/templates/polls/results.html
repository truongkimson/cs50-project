<!DOCTYPE html>
<head>
    <meta charset="utf-8">
</head>
<body>
    <h3>Question detail</h3>
    <p>Question no: {{ question.id }}</p>
    <p>Question: {{ question.questionText }}</p>
    <p>Published date: {{ question.pubDate }}</p>
    <p>Choices for question:</p>
    <ul>
    {% for c in question.choice_set.all %}
        <li>{{ c.choiceText }} has {{ c.votes }} vote{{ c.votes|pluralize }}</li>
    {% endfor %}
    </ul>
    <p><a href="{% url 'polls:detail' question.id %}">Vote again.</a></p>
</body>
