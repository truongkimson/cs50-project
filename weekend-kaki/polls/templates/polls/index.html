<!DOCTYPE html>
<head>
    <meta charset="utf-8">
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'polls/style.css' %}">
</head>
<body>
    <div>
        <h3>This is the index page of Polls app.</h3>
        <ul>
            {% if latestQuestionList %}
                {% for question in latestQuestionList %}
                <li><a href="{% url 'polls:detail' question.id %}">{{ question.questionText }}</li>
                {% endfor %}
            {% else %}
                <p>No polls are available.</p>
            {% endif %}
        </ul>
    </div>
</body>
